<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="author" content="Jessica Tsai">
  <title>Jessica Tsai Lab4</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <h1>Jessica Tsai Lab4</h1>
  <div class="container">
    <form>
      <ul class="flex-outer">
        <li>
          <label for="first-name">First name:</label>
          <input type="text" id="first-name" placeholder="Max 140 chars">
        </li>
        <li>
          <label for="last-name">Last name:</label>
          <input type="text" id="last-name" placeholder="Max 140 chars">
        </li>
        <li>
          <label for="email-address">Email:</label>
          <input type="text" id="email-address" placeholder="Place3">
        </li>
        <li>
          <label for="phone-number">Phone:</label>
          <input type="text" id="phone-number" placeholder="Place4">
        </li>
        <li>
          <label for="message">Message:</label>
          <textarea id="message" rows="5" cols="33" placeholder="5r33c"></textarea>
        </li>

        <li>
          <p>Age</p>
          <ul class="flex-inner">
            <li>
              <input type="checkbox" id="eighteen-to-thirty-five">
              <label for="eighteen-to-thirty-five">18-35</label>
            </li>
            <li>
              <input type="checkbox" id="thirty-five-to-fifty">
              <label for="thirty-five-to-fifty">35-50</label>
            </li>
            <li>
              <input type="checkbox" id="fifty-to-sixty-five">
              <label for="fifty-to-sixty-five">50-65</label>
            </li>
          </ul>
        </li>

        <li>
          <button type="submit">Submit</button>
        </li>
      </ul>
    </form>
  </div>

  <div class="wrapper">
  </div>

</body>
</html>
